<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    /* Always set the map height explicitly to define the size of the div
     * element that contains the map. */
    #map {
        height: 100%;
    }
    /* Optional: Makes the sample page fill the window. */
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
</style>

<div class="slidecontainer">
    <label>Radius:</label>
    <input type="range" min="1" max="5" step="0.25" value="3" class="slider" id="myRange" oninput="sliderChanged(this)">
</div>

<div class="slidecontainer">
    <label>Dash gaps:</label>
    <input type="range" min="2" max="20" step="2" value="3" class="slider" id="myDashGap" oninput="dashSliderChanged(this)">
</div>

<div class="slidecontainer">
    <label>Color:</label>
    <input type="color" class="slider" id="myColour" oninput="colourChanged(this)">
</div>

<div id="app"></div>

<div id="map"></div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB95W4TN9Olr4aFe_LMREFsdf8x231Fdkg&libraries=geometry"
></script>
<script src="map3.js"></script>
</body>
</html>
